<div class="container mt-4">
    <div class="row">
        <h3>Listado de Estudiantes</h3>
        <button class="btn btn-primary ml-auto" (click)="toogle()">Toogle</button>
    </div>
    <br>
    <table class="table" *ngIf="mostrar">
        <thead>
            <th>No.</th>
            <th>Nombre</th>
            <th>Status</th>
        </thead>
        <tbody>
            <tr *ngFor= "let estudiante of listEstudiante; let i = index" [ngSwitch]= "estudiante.estado">
                <td>{{i}}</td>
                <td>{{estudiante.nombre}}</td>
                <td>
                   <span *ngSwitchCase="'Promocionado'" class="badge badge-success">
                       {{estudiante.estado}}
                    </span> 
                    <span *ngSwitchCase="'Regular'" class="badge badge-secondary">
                        {{estudiante.estado}}
                     </span> 
                     <span *ngSwitchCase="'Libre'" class="badge badge-danger">
                        {{estudiante.estado}}
                     </span> 
                </td>
            </tr>
        </tbody>
        <h3 *ngIf= "listEstudiante.length === 0">No hay registro para mostrar</h3>

<div class="container mt-4">
    <div class="row">
        <h3>Listado de estudiantes</h3>
        <button class="btn btn-primary ml-auto" (click)= "toogle()"> Toogle</button> 
    </div>
    <br>
    <table class="table" *ngIf= "listEstudiantes.length > 0">
        <thead>
            <th>Numero</th>
            <th>Nombre</th>
            <th>Estado</th>
        </thead>
        <tbody>
            <tr *ngFor= "let estudiante of listEstudiantes; let i = index">
                <th>{{i}}</th>
                <th>{{estudiante.nombre}}</th>
                <th [ngStyle]= "{'font-style': estudiante.estado === 'Promocionado' ? 'italic' : 'normal'}">{{estudiante.estado}}</th>
            </tr>
        </tbody>
    </table>
    <h3 *ngIf= "listEstudiantes.length === 0">No hay registros para mostrar</h3>
</div>

<div class="container mt-4">
    <div class="row">
        <h3>Listado de estudiantes</h3>

    </div>
    <br>
    <table class="table">
        <thead>
            <th>Numero</th>
            <th>Nombre</th>
            <th>Estado</th>
        </thead>
        <tbody>
            <tr *ngFor= "let estudiante of listEstudiantes; let i = index">
                <th>{{i}}</th>
                <th>{{estudiante.nombre}}</th>
                <th>{{estudiante.estado}}</th>
            </tr>
        </tbody>
    </table>
</div>

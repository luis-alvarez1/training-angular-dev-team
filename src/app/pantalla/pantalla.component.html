<mat-card  style="max-width: 800px; padding: 15px 20px; margin: 50px 0px; background-color: rgb(77, 165, 42);"> 
    <form [formGroup]="formulario" (ngSubmit)="onSubmit()">
        
    <div>
        <mat-form-field class="example-form-field" appearance="fill" style="background-color: rgb(242, 242, 250); padding: 10px;">
            
            <input matInput  formControlName="nombre" type="text" placeholder="Nombre del paciente">
           
            
        </mat-form-field>
        </div>  
        <div>
        <mat-form-field class="example-form-field" appearance="fill" style="background-color: rgb(242, 242, 250); padding: 10px;">
            
            <input matInput  type="number" formControlName="edad" placeholder="Edad">
           
            
        </mat-form-field>
        </div>

        <div>
        <mat-form-field class="example-form-field" appearance="fill" style="background-color:rgb(242, 242, 250) ; padding: 10px;">
            
            <input matInput  type="text" formControlName="direccion"  placeholder="Direccion">
            
            
        </mat-form-field>
        </div>

        <div>
        <mat-form-field class="example-form-field" appearance="fill" style=" background-color:rgb(242, 242, 250); padding: 10px;">
            
            <input matInput  type="number" formControlName="peso"  placeholder="Peso">
            
            
        </mat-form-field>
        </div>
        <button type="submit" [disabled]="!formulario.valid">Submit</button>
    </form>
    <mat-card  style="background-color: cyan; padding: 40px; padding-right: 10px; margin-top: 15px;" *ngIf="showInfo" >
        <p>
        El promedio de la edad de los pacientes es: {{promedioEdad()}}
        </p>
        <p>
        El promedio del peso de los pacientes es: {{promedioPeso()}}
        </p>
        <p>
        El peso mas alto es: {{mayorPeso()}}
        </p>
        <p>
        El peso mas bajo es: {{menorPeso()}}    
        </p>
    </mat-card>
</mat-card>
